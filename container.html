<html>
  <head>
    <title> Let's Play Hangman! </title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
    <meta property="og:url" content="http://dchau.netne.net/hangman/container.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hangman" />
    <meta property="og:description" content="Let's Play Hangman" />
    <meta property="og:image" content="images/stage9.png" />
  </head>

  <body>
    <img id="image" src="images/stage1.png">
    <br>
    <table id="allSlots">
      <tr>
        <td id="slot0"> _ </td>
        <td id="slot1"> _ </td>
        <td id="slot2"> _ </td>
        <td id="slot3"> _ </td>
        <td id="slot4"> _ </td>
        <td id="slot5"> _ </td>
        <td id="slot6"> _ </td>
        <td id="slot7"> _ </td>
        <td id="slot8"> _ </td>
        <td id="slot9"> _ </td>
      </tr>
    </table>
    <table id="alphabet">
      <tr>
        <button id="a" type="button" onClick="changeText()"> A </button>
        <td id="b" onclick="changeText()"> B </td>
        <td id="c" onclick="changeText()"> C </td>
        <td id="d" onclick="changeText()"> D </td>
        <td id="e" onclick="changeText()"> E </td>
        <td id="f" onclick="changeText()"> F </td>
        <td id="g" onclick="changeText()"> G </td>
        <td id="h" onclick="changeText()"> H </td>
        <td id="i" onclick="changeText()"> I </td>
      </tr>
      <tr>
        <td id="j" onclick="changeText()"> J </td>
        <td id="k" onclick="changeText()"> K </td>
        <td id="l" onclick="changeText()"> L </td>
        <td id="m" onclick="changeText()"> M </td>
        <td id="n" onclick="changeText()"> N </td>
        <td id="o" onclick="changeText()"> O </td>
        <td id="p" onclick="changeText()"> P </td>
        <td id="q" onclick="changeText()"> Q </td>
        <td id="r" onclick="changeText()"> R </td>
      </tr>
      <tr>
        <td id="s" onclick="changeText()"> S </td>
        <td id="t" onclick="changeText()"> T </td>
        <td id="u" onclick="changeText()"> U </td>
        <td id="v" onclick="changeText()"> V </td>
        <td id="w" onclick="changeText()"> W </td>
        <td id="x" onclick="changeText()"> X </td>
        <td id="y" onclick="changeText()"> Y </td>
        <td id="z" onclick="changeText()"> Z </td>
      </tr>
    </table>
  <br><br>
  <p>
    <button id="button" type="button" onClick="playGame()">Click here to guess a letter!</button>
  </p>
  <p id="result"> </p>
  </body>
</html>

<html>
  <head>
    <title> Let's Play Hangman! </title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
    <meta property="og:url" content="http://dchau.netne.net/hangman/container.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hangman" />
    <meta property="og:description" content="Let's Play Hangman" />
    <meta property="og:image" content="images/stage9.png" />
  </head>

  <body>
    <img id="image" src="images/stage1.png">
    <p id="wordLength"> The word contains 0 letters </p>
    <table id="allSlots">
      <tr>
        <td id="slot0"> _ </td>
        <td id="slot1"> _ </td>
        <td id="slot2"> _ </td>
        <td id="slot3"> _ </td>
        <td id="slot4"> _ </td>
        <td id="slot5"> _ </td>
        <td id="slot6"> _ </td>
        <td id="slot7"> _ </td>
        <td id="slot8"> _ </td>
        <td id="slot9"> _ </td>
        <td id="slot10"> _ </td>
      </tr>
    </table>
    <br>
    <table id="alphabet">
      <tr>
        <td id="a" onclick="changeText('a')"> A </td>
        <td id="b" onclick="changeText('b')"> B </td>
        <td id="c" onclick="changeText('c')"> C </td>
        <td id="d" onclick="changeText('d')"> D </td>
        <td id="e" onclick="changeText('e')"> E </td>
        <td id="f" onclick="changeText('f')"> F </td>
        <td id="g" onclick="changeText('g')"> G </td>
        <td id="h" onclick="changeText('h')"> H </td>
        <td id="i" onclick="changeText('i')"> I </td>
      </tr>
      <tr>
        <td id="j" onclick="changeText('j')"> J </td>
        <td id="k" onclick="changeText('k')"> K </td>
        <td id="l" onclick="changeText('l')"> L </td>
        <td id="m" onclick="changeText('m')"> M </td>
        <td id="n" onclick="changeText('n')"> N </td>
        <td id="o" onclick="changeText('o')"> O </td>
        <td id="p" onclick="changeText('p')"> P </td>
        <td id="q" onclick="changeText('q')"> Q </td>
        <td id="r" onclick="changeText('r')"> R </td>
      </tr>
      <tr>
        <td id="s" onclick="changeText('s')"> S </td>
        <td id="t" onclick="changeText('t')"> T </td>
        <td id="u" onclick="changeText('u')"> U </td>
        <td id="v" onclick="changeText('v')"> V </td>
        <td id="w" onclick="changeText('w')"> W </td>
        <td id="x" onclick="changeText('x')"> X </td>
        <td id="y" onclick="changeText('y')"> Y </td>
        <td id="z" onclick="changeText('z')"> Z </td>
      </tr>
    </table>
  <form>
    <input id="textbox" type="text" autofocus="autofocus" maxlength=1
    placeholder="Enter a letter" onkeypress="inputText()"> </input> <br><br>
    <input type="submit" value="Submit"> <br>
  </form>
  <p id="result"> </p>
  </body>
</html>
